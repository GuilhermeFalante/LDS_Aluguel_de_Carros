<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<br>
<br>
    <div class="cont">
        <div class="form sign-in">
            <h2>Bem-vindo</h2>
            <label>
                <span>Email</span>
                <input type="email" />
            </label>
            <label>
                <span>Senha</span>
                <input type="password" />
            </label>
            <p class="forgot-pass">Esqueceu sua senha?</p>
            <button type="button" class="submit">Entrar</button>
         
        </div>
        <div class="sub-cont">
            <div class="img">
                <div class="img__text m--up">
                 
                    <h3>Não tem uma conta? Por favor, cadastre-se!
                        <h3>
                </div>
                <div class="img__text m--in">
                
                    <h3>Se você já tem uma conta, basta fazer o login.<h3>
                </div>
                <div class="img__btn">
                    <span class="m--up">Cadastre-se</span>
                    <span class="m--in">Entrar</span>
                </div>
            </div>
            <div class="form sign-up">
                <h2>Crie sua conta</h2>
                <label>
                    <span>Nome</span>
                    <input type="text" />
                </label>
                <label>
                    <span>Email</span>
                    <input type="email" />
                </label>
                <label>
                    <span>Senha</span>
                    <input type="password" />
                </label>
                <button type="button" class="submit">Cadastre-se</button>
                
            </div>
        </div>
    </div>
    <script src="login.js"></script>
